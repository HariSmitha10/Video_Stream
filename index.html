<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AUV Live Video & Telemetry</title>
<script src="config.js"></script>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #121212;
        color: #f0f0f0;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    header {
        padding: 10px;
        background: #1f1f1f;
        text-align: center;
        font-size: 1.4rem;
        font-weight: bold;
        letter-spacing: 1px;
    }
    main {
        flex: 1;
        display: flex;
        flex-direction: row;
        overflow: hidden;
    }
    /* Video section */
    #video-container {
        flex: 3;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }
    #videoStream {
        max-width: 100%;
        max-height: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    /* Telemetry section */
    #telemetry-container {
        flex: 1;
        background: #1e1e1e;
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        box-shadow: -2px 0 6px rgba(0, 0, 0, 0.4);
    }
    .telemetry-title {
        font-size: 1.2rem;
        margin-bottom: 10px;
        color: #ffb100;
    }
    .telemetry-item {
        font-size: 1rem;
        margin: 8px 0;
        padding: 6px;
        background: #2c2c2c;
        border-radius: 5px;
    }
    .label {
        color: #7ed6df;
        font-weight: bold;
    }
</style>
</head>
<body>
    <header>AUV Live Video & Telemetry</header>
    <main>
        <!-- Video area -->
        <div id="video-container">
            <img id="videoStream" src="" alt="Loading video stream..." />
        </div>
        <!-- Telemetry area -->
        <div id="telemetry-container">
            <div class="telemetry-title">Telemetry Data</div>
            <div class="telemetry-item"><span class="label">Depth:</span> <span id="depth">--</span> m</div>
            <div class="telemetry-item"><span class="label">Velocity:</span> <span id="velocity">--</span> m/s</div>
            <div class="telemetry-item"><span class="label">Heading:</span> <span id="heading">--</span> Â°</div>
        </div>
    </main>

<script>
    // Load MJPEG stream URL from config.js
    document.getElementById('videoStream').src = STREAM_URL;

    async function fetchTelemetry() {
        try {
            // Assuming telemetry_api.py is running on the Pi at port 5000
            const resp = await fetch('http://' + window.location.hostname + ':5000/telemetry');
            const data = await resp.json();
            document.getElementById('depth').textContent = parseFloat(data.depth).toFixed(2);
            document.getElementById('velocity').textContent = parseFloat(data.velocity).toFixed(2);
            document.getElementById('heading').textContent = parseFloat(data.heading).toFixed(1);
        } catch (err) {
            console.error('Telemetry fetch error', err);
            document.getElementById('depth').textContent = '--';
            document.getElementById('velocity').textContent = '--';
            document.getElementById('heading').textContent = '--';
        }
    }

    // Refresh telemetry every second
    setInterval(fetchTelemetry, 1000);
    window.onload = fetchTelemetry;
</script>
</body>
</html>
