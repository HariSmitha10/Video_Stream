<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AUV Live Video & Telemetry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="{{ url_for('static', filename='config.js') }}"></script>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #121212;
        color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    header {
        padding: 10px;
        background: #1f1f1f;
        font-size: 1.4rem;
        text-align: center;
    }
    main {
        display: flex;
        flex: 1;
    }
    #video-section {
        flex: 3;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
    }
    #video-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
    }
    #video-container img {
        max-width: 100%;
        max-height: 70vh;
        border-radius: 8px;
        background: #000;
    }
    #controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
    }
    button {
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        background: #2d2d2d;
        color: white;
        transition: background 0.3s;
    }
    button:hover {
        background: #444;
    }
    #telemetry {
        flex: 1;
        background: #1e1e1e;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .telemetry-item {
        margin: 10px 0;
        font-size: 1.2rem;
    }
    .label {
        color: #7ed6df;
        font-weight: bold;
    }
</style>
</head>
<body>
<header>AUV Live Video & Telemetry</header>
<main>
    <!-- Left Panel: Video + Controls -->
    <div id="video-section">
        <div id="video-container">
            <img id="videoStream" src="" alt="Loading video...">
        </div>
        <div id="controls">
            <button id="armBtn" onclick="toggleArm()">Arm</button>
            <button onclick="refreshStream()">Refresh Stream</button>
            <button onclick="takeSnapshot()">Capture Snapshot</button>
            <button onclick="viewLogs()">Logs & Status</button>
        </div>
    </div>

    <!-- Right Panel: Telemetry -->
    <div id="telemetry">
        <div class="telemetry-item">
            <span class="label">Depth:</span> <span id="depth">--</span> m
        </div>
        <div class="telemetry-item">
            <span class="label">Velocity:</span> <span id="velocity">--</span> m/s
        </div>
        <div class="telemetry-item">
            <span class="label">Heading:</span> <span id="heading">--</span> Â°
        </div>
    </div>
</main>

<script>
// Assign the stream from config.js
document.getElementById('videoStream').src = STREAM_URL;

let armed = false;

function toggleArm() {
    armed = !armed;
    document.getElementById("armBtn").innerText = armed ? "Disarm" : "Arm";
    fetch(`/api/arm?state=${armed}`);
}

function refreshStream() {
    // Cache-busting reload
    document.getElementById("videoStream").src = STREAM_URL + "&t=" + new Date().getTime();
}

function takeSnapshot() {
    fetch('/api/snapshot')
    .then(resp => resp.blob())
    .then(blob => {
        let url = window.URL.createObjectURL(blob);
        let a = document.createElement('a');
        a.href = url;
        a.download = `snapshot_${Date.now()}.jpg`;
        a.click();
    });
}

function viewLogs() {
    fetch('/api/logs')
    .then(resp => resp.text())
    .then(data => {
        alert("Logs & Status:\n\n" + data);
    });
}

async function fetchTelemetry() {
    try {
        const resp = await fetch('/telemetry'); // Flask API
        const data = await resp.json();
        document.getElementById('depth').textContent = parseFloat(data.depth).toFixed(2);
        document.getElementById('velocity').textContent = parseFloat(data.velocity).toFixed(2);
        document.getElementById('heading').textContent = parseFloat(data.heading).toFixed(0);
    } catch (e) {
        console.error('Telemetry fetch error', e);
    }
}

setInterval(fetchTelemetry, 1000); // Update every second
window.onload = fetchTelemetry;
</script>
</body>
</html>
